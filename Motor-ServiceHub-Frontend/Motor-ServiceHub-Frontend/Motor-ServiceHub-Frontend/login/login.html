<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <!-- LOGIN -->
        <div class="form-box Login">
            <h2 class="animation" style="--D:0 ;--S:21">Login</h2>
            <form action="#" id="form">
                <div class="input-box animation" style="--D:1 --S:22">
                    <input type="text" id="user">
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--D:2 ;--S:23">
                    <input type="password" id="lock">
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box animation" style="--D:3;--S:24">
                    <button class="btn" type="submit" id="btn">Login</button>
                </div>


                <div class="regi-link animation" style="--D:4;--S:25">
                    <p>Don't have an account?<a href="#" class="SignUpLink">Sign Up</a></p>
                </div>

            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0 --S:20">WELCOME BACK!</h2>
            <p class="animation" style="--D:1 --S:21">Customer Satisfaction Is Our Aim</p>
        </div>




        <!-- REGISTER -->
        <div class="form-box Register ">
            <h2 class="animation" style="--li:17;--S:0;">Register</h2>
            <form action="#" id="form2">
                <div class="input-box animation" style="--li:18;--S:1;">
                    <input type="text" id="username">
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--li:19;--S:2;">
                    <input type="password" id="Password">
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box animation" style="--li:20;--S:3;">
                    <button class="btn" type="submit" id="Rigesterbtn">Register</button>
                </div>


                <div class="regi-link animation" style="--li:21;--S:4;">
                    <p>have an account?<a href="#" class="SignInLink">Sign In</a></p>
                </div>

            </form>
        </div>
        <div class="info-content Register">
            <h2 class="animation" style="--li:17;--S:0;">WELCOME!</h2>
            <p class="animation" style="--li:18;--S:1">Customer Satisfaction Is Our Aim</p>
        </div>
    </div>
    <script src="index.js"></script>

    <script>

        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            let username = document.getElementById("user").value;
            let password = document.getElementById("lock").value;

            if (username.trim() == "") {
                alert("Username can't be empty!");
            } else if (password.trim() == "" || password.length < 8) {
                alert("Password can't be empty or must be at least 8 characters long.");
            } else {
                alert(`Hello ${username}! Your password is set to ${password} :)`);
                window.location.href = "http://127.0.0.1:5501/HomePage/home.html";
                usernameInput.value = "";
                passwordInput.value = "";
            }
        });


        document.getElementById("Rigesterbtn").onclick = function () {
            let usernameInput = document.getElementById("username");
            let passwordInput = document.getElementById("Password");

            let username = usernameInput.value.trim();
            let password = passwordInput.value.trim();

            if (username === "") {
                alert("Username can't be empty!");
            } else if (password === "") {
                alert("Password can't be empty!");
            } else {
                alert(`Hello ${username}! Welcome to MotorService hub!\nRegistration Was Successful!`);
                // Clear the input fields after successful registration
                usernameInput.value = "";
                passwordInput.value = "";
            }
        }




    </script>
</body>

</html>
